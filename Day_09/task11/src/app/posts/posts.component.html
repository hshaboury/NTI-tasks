<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title" style="color: rgb(255, 0, 0); padding: 10px">
            {{ post?.title }}
          </h5>
          <p class="card-text">{{ post?.body }}</p>
          <a href="#" class="btn btn-primary">see more</a>
        </div>
      </div>
    </div>
  </div>
</div>
