<div class="container mt-3">
  <h1>Post List</h1>

  <div class="row">
    <div class="col-md-4 my-1" *ngFor="let post of posts">
      <div class="body card shadow mx-2 h-100 p-3">
        <h5 style="max-height: 350; color: rgb(191, 0, 0)">
          {{ post?.title }}
        </h5>
        <p style="height: 200">{{ post?.body }}</p>
        <button class="btn btn-warning m-2" routerLink="/update/{{ post.id }}">
          Edit
        </button>
        <button class="btn btn-danger m-1" (click)="deletePost(post.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
