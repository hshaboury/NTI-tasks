<div class="container mt-5">
  <h1>WELCOME</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="productName">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="productName"
          [(ngModel)]="product.name"
          name="name"
          placeholder="Enter product name"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="productPrice">Product Price</label>
        <input
          type="number"
          class="form-control"
          id="productPrice"
          [(ngModel)]="product.price"
          name="price"
          placeholder="Enter product price"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select
        id="category"
        class="form-control"
        [(ngModel)]="product.category"
        name="category"
        required
      >
        <option>Fruits</option>
        <option>Vegetables</option>
        <option>Dairy</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (submit)="onSubmit()">
      Submit
    </button>
  </form>
  @if(products.length>0 ){
  <table class="table mt-5">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr
        ng-repeat="product in products"
        *ngFor="let product of products; let i = index"
      >
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>
          <button (click)="deleteProduct(i)" class="btn btn-danger btn-sm">
            Delete
          </button>
        </td>
      </tr>
      <!--  @for (product of products) {
      <tr ng-repeat="product in products"  *ngFor="let product of products; let i = index">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>
          <button (click)="deleteProduct(index)" class="btn btn-danger btn-sm">
            Delete
          </button>
        </td>
      </tr>
      }-->
    </tbody>
  </table>
  }
</div>
